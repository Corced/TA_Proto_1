<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop - Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="resource/Logo/Logo SMK 2 Singosari.png" alt="logosmk" id="logosmk">
    
    <!-- Popup Sidebar Container -->
    <div id="sidebar-popup" class="sidebar-popup">
        <aside class="sidebar">
          <span class="close-btn"><img src="resource/Logo/Logo SMK 2 Singosari.png" id="logosmk"></span>
            <h2 id="title">PENERIMA TAMU</h2>
            
            <ul class="menu">
                <li><button><h3>Dashboard</h3></button></li>
                <li><button onclick="logoutUser()"><h3>Notifikasi</h3></button></li>
                <li><button><h3>Data Tamu</h3></button></li>
                <li><button><h3>Ulasan</h3></button></li>
            </ul>
            <button class="logout"><b>Keluar</b></button>
        </aside>
    </div>

    <!-- Main Content -->
     <h1 class="title">Dashboard Aplikasi Buku Tamu</h1>
    <main class="content">
        
        <div class="card-container">
            <div class="card">
              <div class="card-number" id="Kunjungan aktif">Null</div>
              <div class="card-label">Kunjungan Aktif</div>
            </div>
            <div class="card">
              <div class="card-number" id="Kunjungan Tidak Terkonfirmasi">Null</div>
              <div class="card-label">Kunjungan Tidak Terkonfirmasi</div>
            </div>
            <div class="card">
              <div class="card-number" id="Kunjungan Selesai">Null</div>
              <div class="card-label">Kunjungan Selesai</div>
            </div>
          </div>
    </main>
    <article>
      <div class="active-visits-section">
        <h2 class="section-title">Kunjungan Aktif</h2>
      
        <div class="visit-card"></div>
        <div class="visit-card"></div>
        <div class="visit-card"></div>
      </div>
    </article>
    <script src="index.js"></script>
</body>
</html>
