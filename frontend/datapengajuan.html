<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Pengajuan Janji</title>
  <link rel="stylesheet" href="datapengajuan.css">
</head>
<body>
  <!-- Logo placed outside the sidebar for toggling -->

  <div class="notification-container">
    <div id="sidebar-popup" class="sidebar-popup">
      <aside class="sidebar">
        <span class="close-btn" id="closeSidebar">&times;</span>
        <h2 id="title">PENERIMA TAMU</h2>
        <ul class="menu">
          <li><button onclick="DashUser()"><h3>Dashboard</h3></button></li>
          <li><button onclick="NotifUser()"><h3>Notifikasi</h3></button></li>
          <li><button onclick="Datatamu()"><h3>Data Tamu</h3></button></li>
          <li><button><h3>Ulasan</h3></button></li>
        </ul>
        <button class="logout"><b>Keluar</b></button>
      </aside>
    </div>

    <header class="header">
      <img src="resource/Logo/Logo SMK 2 Singosari.png" alt="Logo SMK" class="logosmk" id="logosmk">
      <h1>DATA PENGAJUAN JANJI</h1>
      <div class="search-container">
        <input type="text" placeholder="Masukkan nama tamu" class="search-input">
        <button class="search-button">
          <img src="resource/Logo/scope.svg" alt="Search">
        </button>
      </div>
    </header>

    <main>
      <table class="data-table">
        <thead>
          <tr>
            <th>Nama Tamu</th>
            <th>Tanggal</th>
            <th>Waktu</th>
            <th>Kepada</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Windah Basudara</td>
            <td>25/05/2025</td>
            <td>08.30 WIB</td>
            <td>Bu Dian</td>
            <td>Diterima</td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="datapengajuan.js"></script>
  <script src="redirect.js"></script>
</body>
</html>
