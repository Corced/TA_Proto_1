<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Janji Temu</title>
  <link rel="stylesheet" href="tambahjanji.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined|Material+Icons" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="resource/Logo/Logo SMK 2 Singosari.png" alt="Logo SMK" class="logo">
      <h1>TAMBAH JANJI TEMU</h1>
    </header>

    <main class="main-content">
      <div class="calendar-section">
        <h2>KALENDER</h2>
        <div class="calendar-wrapper">
          <div class="month-header">
            <button class="nav-button prev-month"><i class="material-icons">chevron_left</i></button>
            <span class="month-name">JANUARI 2025</span>
            <button class="nav-button next-month"><i class="material-icons">chevron_right</i></button>
          </div>
          <div class="weekdays">
            <span>Min</span>
            <span>Sen</span>
            <span>Sel</span>
            <span>Rab</span>
            <span>Kam</span>
            <span>Jum</span>
            <span>Sab</span>
          </div>
          <div class="days-grid">
            <!-- Days will be populated by JavaScript -->
          </div>
          <div class="quick-selection">
            <button class="quick-btn today-btn">Hari Ini</button>
            <button class="quick-btn tomorrow-btn">Besok</button>
          </div>
          <input type="hidden" id="selected-date" name="selected-date">
        </div>
      </div>

      <div class="form-section">
        <h2>TAMBAH JANJI TEMU</h2>
        <form id="appointment-form">
          <div class="form-group">
            <label for="guest-name">Nama Tamu</label>
            <input type="text" id="guest-name" placeholder="Input Nama Tamu" required>
          </div>
          <div class="form-group">
            <label for="guest-phone">No Hp Tamu</label>
            <input type="text" id="guest-phone" placeholder="081234567890" required>
          </div>
          <div class="form-group">
            <label for="description">Keterangan</label>
            <input type="text" id="description" placeholder="Meeting" required>
          </div>
          <button type="submit" class="submit-btn">Buat Janji Temu</button>
        </form>
      </div>
    </main>
  </div>

  <script src="tambahjanji.js"></script>
</body>
</html>
