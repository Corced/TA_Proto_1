<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Pengajuan Janji</title>
  <link rel="stylesheet" href="datapengajuan.css">
</head>
<body>
  <header class="header">
    <img src="resource/Logo/Logo SMK 2 Singosari.png" alt="Logo SMK" class="logo">
    <h1>DATA PENGAJUAN JANJI</h1>
    <div class="search-container">
      <input type="text" placeholder="Masukkan nama tamu" class="search-input">
      <button class="search-button">
        <img src="resource/Logo/scope.svg" alt="Search">
      </button>
    </div>
  </header>

  <main>
    <table class="data-table">
      <thead>
        <tr>
          <th>Nama Tamu</th>
          <th>Tanggal</th>
          <th>Waktu</th>
          <th>Kepada</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Windah Basudara</td>
          <td>25/05/2025</td>
          <td>08.30 WIB</td>
          <td>Alfah Dianobtes Andra</td>
          <td>Diterima</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </main>
</div>
<div class="footer">
<button id="btn-lanjut"><a href="tambahjanji.html">Lanjut</a></button>
<button id="btn-kembali"><a href="datapengajuan.html">Kembali</a></button>
</div>
</body>
</html>
