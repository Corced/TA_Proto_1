<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Janji Temu</title>
  <link rel="stylesheet" href="tambahjanji.css">
</head>
<body>
  <header class="header">
    <img src="resource/Logo/Logo SMK 2 Singosari.png" alt="Logo SMK" class="logo">
    <h1>TAMBAH JANJI TEMU</h1>
  </header>

  <main class="main-container">
    <div class="calendar-container">
      <h2>KALENDER</h2>
      <div class="calendar">
        <!-- Placeholder for the calendar -->
        <table>
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example calendar rows -->
            <tr>
              <td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>
            </tr>
            <tr>
              <td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="form-container">
      <h2>TAMBAH JANJI TEMU</h2>
      <form>
        <label for="nama-tamu">Nama Tamu</label>
        <input type="text" id="nama-tamu" placeholder="Input Nama Tamu">

        <label for="no-hp">No Hp Tamu</label>
        <input type="text" id="no-hp" placeholder="081234567890">

        <label for="keterangan">Keterangan</label>
        <input type="text" id="keterangan" placeholder="Meeting">

        <button type="submit" class="submit-button">Buat Janji Temu</button>
      </form>
    </div>
  </main>
</body>
</html>
